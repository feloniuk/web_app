{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="main">
    <div class="container">
        {% for i in publication %}
        <div class="row">
            <div>
                <br><img src="{{i.publication.url}}" width="600" height="605">
            </div>
            <div class="col-1-3">
                <H4>{{i.author.get}}</H4>
                <p>{{i.release_date}}</p>
            </div>
            <div class="col-2-3">
                <H4 align="left -1px">{{i.description}}</H4>
            </div>
            <div class="comment">
                <br>Comments
                {% for c in comment %}

                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
