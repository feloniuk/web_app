{% extends "base.html" %}
{% block content %}
{% if request.user.is_authenticated  %}
<button onclick="window.location.href='/account/logout'">Logout</button>
{% else %}
<button onclick="window.location.href='/account/login'">Login</button>
{% endif %}
{% for i in result %}
<br>{{ i.nickname }}
<button onclick="window.location.href='{% url 'profiles:edit' i.id  %}'" type="button">Edit</button>
<button onclick="window.location.href='{% url 'profiles:show' i.id  %}'" type="button">Show</button>
<br>______
{% endfor %}

{% endblock %}
